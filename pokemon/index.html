<!DOCTYPE html>
<html>
	<head>
		<title>Pokemon Battle</title>
		<link rel="stylesheet" type="text/css" href="styles.css">
	</head>
	<body>

		<header>
			<h1>Pokemon Battle</h1>
		</header>

		<main>
			<div id="welcome">
				<img src="images/stadium.jpg">
				<button id="enter">Enter</button>
			</div>
			<div id="start">
				<div class="cards">
					<div id="first" class="card">
						<img class="poke-img" id="firstq" src="http://www.sccpre.cat/png/list/121/1213432_question-mark-gif-png.png" alt="question image">
						<button id="getPoke1">Get Pokemon!</button>
					</div>
					<div id="second" class="card">
						<img class="poke-img" id="secondq" src="http://www.sccpre.cat/png/list/121/1213432_question-mark-gif-png.png" alt="question image">
						<button id="getPoke2">Get Pokemon!</button>
					</div>
				</div>
				<button id="battle">Battle!</button>
			</div>
			<div id="result">
				<button id="play-again">Play Again</button>
			</div>

		</main>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
		<script src="scripts.js"></script>
	</body>
</html>
